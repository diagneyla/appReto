<div class="container">
    <mat-card class="verification">
      <mat-card-header>
        <mat-card-title> Thank You for Registering! </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="formGroup" *ngIf="authService.userData as user">
          <p class="text-center">
            We have sent a confirmation email to <strong>{{ user.email }}</strong
            >.
          </p>
          <p class="text-center">
            Please check your email and click on the link to verify your email
            address.
          </p>
        </div>
        <button
          mat-raised-button
          color="primary"
          (click)="sendVerificationEmail()"
        >
          <mat-icon>email</mat-icon>
          Resend Verification Email
        </button>
  
        <div class="redirectToLogin">
          <a class="redirectToLogin__link" [routerLink]="['/login']"
            >Go Back To? Login</a
          >
        </div>
      </mat-card-content>
    </mat-card>
  </div>
